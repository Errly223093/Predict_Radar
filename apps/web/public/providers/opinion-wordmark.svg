<svg xmlns="http://www.w3.org/2000/svg" width="320" height="96" viewBox="0 0 320 96" role="img" aria-label="Opinion">
  <defs>
    <linearGradient id="op_bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e27740" />
      <stop offset="1" stop-color="#d15a34" />
    </linearGradient>
    <clipPath id="op_icon_clip">
      <circle cx="48" cy="48" r="20" />
    </clipPath>
  </defs>

  <rect x="0" y="0" width="320" height="96" rx="16" fill="url(#op_bg)" />

  <!-- Opinion icon (striped globe) -->
  <g clip-path="url(#op_icon_clip)" fill="#111111">
    <rect x="28" y="28" width="4" height="40" rx="2" />
    <rect x="34" y="28" width="4" height="40" rx="2" />
    <rect x="40" y="28" width="4" height="40" rx="2" />
    <rect x="46" y="28" width="4" height="40" rx="2" />
    <rect x="52" y="28" width="4" height="40" rx="2" />
    <rect x="58" y="28" width="4" height="40" rx="2" />
    <rect x="64" y="28" width="4" height="40" rx="2" />
  </g>

  <!-- Wordmark -->
  <text
    x="96"
    y="60"
    fill="#111111"
    font-size="40"
    font-weight="800"
    font-family="ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif"
    letter-spacing="0.8"
  >
    OPINION
  </text>
</svg>
